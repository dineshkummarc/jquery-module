<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>index</title>

	<link rel="stylesheet" href="qunit/qunit.css" type="text/css" />
	
	<script src="../jquery/jquery-1.4a1.js"></script>
	<script src="qunit/qunit.js"></script>
	
	<script>
	jQuery.namespaces = {
		"_root" : 	"./",
		"foo" : 	"foo/"
	};
	</script>
	
	<script src="../jquery.loader.js"></script>
	<script src="../jquery.module.js"></script>
	
	<script>
	
	asyncTest("loading", function() {
		$.modules = {};
		var bar = false, 
			baz = false;

		var goodLoader = new $._Loader('foo.MyModule', function() { bar = true; }),
			badLoader = new $._Loader('bar.MyModule', function() { baz = true; });

		equals(goodLoader._getPath(), './foo/MyModule.js', "got correct path using namespace config");
		equals(badLoader._getPath(), './bar/MyModule.js', "intuited right path from module name");

		setTimeout(function() {
			ok(bar, "script loaded");
			ok(!!jQuery.provided['foo.MyModule'] === true, 	"module provided");
			ok(!!jQuery.modules['foo.MyModule'] === true, 	"module registered");

			ok(!!baz === false, "callback shouldn't run if script isn't found");
			ok(!!jQuery.modules['bar.MyModule'] === false, "nonexistent module shouldn't be found");
			
			start();
		}, 500);
	});
	
	test("basic module creation", function() {
		var initialized = false; 
		
		$.module('foo.MyModule', null, {
			init : function() {
				initialized = true;
			}
		});
		
		new foo.MyModule();
		ok(initialized, "init method runs on module creation");
	});
	
	test("passing arguments to new module constructors", function() {
		$.module('foo.MyModule', null, {
			config : {
				a : 'c'
			},
			
			init : function(args) {
				this.args = $.extend({}, this.config, args);
				this.foo();
			},
			
			foo : function() {
				this.thing = this.args.a;
			}
		});
		
		var myInstance = new foo.MyModule({ a : 'b' });
		equals(myInstance.thing, 'b');
		
		var myOtherInstance = new foo.MyModule();
		equals(myOtherInstance.thing, 'c');
	});
	
	</script>
</head>
